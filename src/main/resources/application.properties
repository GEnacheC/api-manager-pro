# Application =======================================
spring.application.name=manager.pro
server.port=8899

# Hibernate =========================================
spring.datasource.url=jdbc:mysql://localhost:3317/api-manager-pro
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA ===============================================
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
# Uncomment if you need debug
# spring.jpa.show-sql=true
# spring.jpa.properties.hibernate.format_sql=true

# Flyway ============================================
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration


# Enable for tests or prod version
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.use_sql_comments=false
logging.level.org.hibernate.SQL=OFF
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=OFF
logging.level.org.hibernate.transaction=OFF